<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materyaller | Berkan'dan İpuçları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#f97316' } } } } }</script>
    <style>
        body { background: #f9fafb; color: #1f2937; font-family: 'Inter', sans-serif; }
        .dark body { background: #0f172a; color: #f3f4f6; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card { background: white; border-radius: 24px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .dark .card { background: #1e293b; }
        .btn-primary { background: #f97316; color: white; border-radius: 9999px; padding: 12px 32px; font-weight: 500; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
                <div class="bg-orange-100 dark:bg-orange-900/30 text-orange-600 p-2 rounded-lg"><i data-lucide="arrow-left"></i></div>
                <span>Anasayfa</span>
            </a>
            <div class="hidden md:flex gap-8">
                <a href="materials.html" class="text-orange-500 font-bold">Materyaller</a>
                <a href="roadmap.html" class="hover:text-orange-500">Yol Haritası</a>
                <a href="prompts.html" class="hover:text-orange-500">Promptlar</a>
                <a href="tools.html" class="hover:text-orange-500">Araçlar</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div>
                <span class="text-orange-500 font-bold tracking-wider text-sm uppercase mb-4 block">Öğretmen Kasası</span>
                <h1 class="text-4xl font-bold mb-6">Hazır Ders Materyalleri</h1>
                <p class="text-lg text-gray-500 mb-8">
                    Staj dönemimde ve üniversitede hazırladığım tüm kaynaklar. Sınıf içinde test edilmiş, müfredata uygun.
                </p>
                <a href="https://drive.google.com/drive/folders/1nM7OoeFkGq82YtZetx1cV5LkFVVHueXT" target="_blank" class="btn-primary inline-flex items-center gap-2 hover:scale-105 transition-transform">
                    <i data-lucide="folder-open"></i> Google Drive'a Git
                </a>
            </div>
            <div class="card bg-orange-50 dark:bg-slate-800/50 border border-orange-100 dark:border-slate-700">
                <div class="flex items-center gap-4 mb-6">
                    <div class="p-3 bg-white dark:bg-slate-700 rounded-2xl shadow-sm">
                        <i data-lucide="archive" class="w-8 h-8 text-orange-500"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Berkan's Archive</h3>
                        <p class="text-sm text-gray-500">50+ Dosya • PDF & DOCX</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 bg-white dark:bg-slate-700 rounded-xl border border-gray-100 dark:border-slate-600">
                        <i data-lucide="file-text" class="w-5 h-5 text-gray-400"></i>
                        <span>Lesson Plans.pdf</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-white dark:bg-slate-700 rounded-xl border border-gray-100 dark:border-slate-600">
                        <i data-lucide="image" class="w-5 h-5 text-gray-400"></i>
                        <span>Flashcards.png</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>lucide.createIcons();</script>
</body>
</html>
