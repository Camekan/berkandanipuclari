<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog | Berkan'dan İpuçları</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        :root:not([lang="en"]) .lang-en { display: none !important; }
        :root[lang="en"] .lang-tr { display: none !important; }
        
        .blog-content {
            line-height: 1.8;
            font-size: 1.125rem;
        }
        .blog-content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }
        .blog-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        .blog-content p {
            margin-bottom: 1.5rem;
        }
        .blog-content ul, .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
            list-style: disc;
        }
        .blog-content strong {
            font-weight: 700;
            color: #0ea5e9;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">

    <nav class="fixed w-full z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2.5 rounded-xl">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                <span class="font-heading font-bold text-xl lang-tr">Berkan'dan İpuçları</span>
                <span class="font-heading font-bold text-xl lang-en">Berkan's Tips</span>
            </a>
            
            <div class="flex items-center gap-3">
                <a href="blog.html" class="px-6 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800">Blog</a>
                <a href="index.html" class="px-6 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800 lang-tr">Ana Sayfa</a>
                <a href="index.html" class="px-6 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800 lang-en">Home</a>
                <button id="theme-toggle" class="p-3 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                </button>
                <button id="lang-toggle" class="px-4 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800">
                    <span class="lang-tr">EN</span>
                    <span class="lang-en">TR</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <article class="max-w-4xl mx-auto">
            <div class="mb-8">
                <a href="blog.html" class="inline-flex items-center gap-2 text-blue-600 font-bold hover:underline mb-6">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span class="lang-tr">Tüm Yazılar</span>
                    <span class="lang-en">All Posts</span>
                </a>
                
                <div id="post-header" class="mb-8"></div>
            </div>

            <div id="post-content" class="blog-content prose prose-lg max-w-none"></div>

            <div class="mt-16 pt-8 border-t border-slate-200 dark:border-slate-800">
                <h3 class="font-heading text-2xl font-bold mb-6 lang-tr">İlgili Yazılar</h3>
                <h3 class="font-heading text-2xl font-bold mb-6 lang-en">Related Posts</h3>
                <div id="related-posts" class="grid md:grid-cols-2 gap-6"></div>
            </div>
        </article>
    </main>

    <script src="blog-data.js"></script>
    <script>
        lucide.createIcons();
        const html = document.documentElement;

        // Theme & Language
        document.getElementById('theme-toggle').addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
        if (localStorage.theme === 'dark') html.classList.add('dark');

        document.getElementById('lang-toggle').addEventListener('click', () => {
            const current = html.getAttribute('lang') || 'tr';
            html.setAttribute('lang', current === 'tr' ? 'en' : 'tr');
            localStorage.lang = current === 'tr' ? 'en' : 'tr';
            loadPost();
        });
        if (localStorage.lang) html.setAttribute('lang', localStorage.lang);

        // Load Post
        function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postId = parseInt(params.get('id'));
            const post = blogPosts.find(p => p.id === postId);
            const lang = html.getAttribute('lang') || 'tr';

            if (!post) {
                window.location.href = 'blog.html';
                return;
            }

            document.getElementById('post-title').textContent = post.title[lang];
            
            document.getElementById('post-header').innerHTML = `
                <span class="px-4 py-2 bg-blue-100 dark:bg-blue-900/30 rounded-full text-blue-600 dark:text-blue-400 text-sm font-bold inline-block mb-4">${post.categoryLabel[lang]}</span>
                <h1 class="font-heading text-4xl md:text-5xl font-black mb-4">${post.title[lang]}</h1>
                <div class="flex items-center gap-4 text-slate-600 dark:text-slate-400">
                    <span class="flex items-center gap-2">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        ${post.date[lang]}
                    </span>
                    <span class="flex items-center gap-2">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                        ${post.readTime} ${lang === 'tr' ? 'dk okuma' : 'min read'}
                    </span>
                </div>
            `;

            document.getElementById('post-content').innerHTML = post.content[lang];

            // Related Posts
            const related = blogPosts.filter(p => p.category === post.category && p.id !== post.id).slice(0, 2);
            document.getElementById('related-posts').innerHTML = related.map(p => `
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 cursor-pointer hover:border-blue-500 transition-colors" onclick="window.location.href='blog-post.html?id=${p.id}'">
                    <h4 class="font-bold text-lg mb-2">${p.title[lang]}</h4>
                    <p class="text-slate-600 dark:text-slate-400 text-sm">${p.excerpt[lang]}</p>
                </div>
            `).join('');

            lucide.createIcons();
        }

        loadPost();
    </script>
</body>
</html>
