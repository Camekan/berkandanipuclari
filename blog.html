<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZXGHW6B7G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9ZXGHW6B7G');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Berkan'dan İpuçları</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc',
                            400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                            800: '#075985', 900: '#0c4a6e', 950: '#082f49',
                        },
                        dark: { bg: '#020617', surface: '#0f172a', border: '#1e293b' }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Shared Styles */
        body { font-weight: 500; -webkit-tap-highlight-color: transparent; }
        .bg-aurora {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.08) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .dark .bg-aurora {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.1) 0px, transparent 50%);
        }
        .premium-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark .premium-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .premium-box:hover { transform: translateY(-3px); }
        .btn-3d { border-bottom-width: 4px; border-bottom-color: rgba(0,0,0,0.2); }
        .btn-3d:active { transform: translateY(3px); border-bottom-width: 1px; margin-bottom: 3px; }
        
        /* Blog Specific */
        .category-btn.active {
            background-color: #0ea5e9; color: white; border-color: #0ea5e9;
        }
        .dark .category-btn.active { background-color: #38bdf8; color: #020617; }
        
        /* Markdown/Content Styles */
        .prose h2 { font-size: 1.5rem; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; color: inherit; }
        .prose h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: inherit; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose li { margin-bottom: 0.5rem; }
        .prose strong { color: #0ea5e9; }
    </style>
</head>
<body class="bg-aurora text-slate-900 dark:text-slate-100 transition-colors duration-300 antialiased font-sans">

    <nav class="fixed w-full z-50 premium-box border-b rounded-none top-0">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-slate-100 dark:bg-slate-800 p-2 rounded-xl group-hover:scale-110 transition-transform">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-slate-900 dark:text-white"></i>
                </div>
                <span class="font-heading font-extrabold text-xl text-slate-900 dark:text-white lang-tr">Ana Sayfaya Dön</span>
                <span class="font-heading font-extrabold text-xl text-slate-900 dark:text-white lang-en">Back to Home</span>
            </a>
            <div class="flex gap-2">
                <button id="theme-toggle" class="p-2 sm:p-3 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
                <button id="lang-toggle" class="p-2 sm:p-3 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-xs sm:text-sm font-bold">
                    <span class="lang-tr">EN</span>
                    <span class="lang-en">TR</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6 max-w-7xl mx-auto flex flex-col lg:flex-row gap-12">
        
        <aside class="lg:w-1/4 space-y-8">
            <div class="premium-box p-6 rounded-3xl sticky top-32">
                <h3 class="font-heading font-black text-xl mb-6 flex items-center gap-2">
                    <i data-lucide="filter" class="w-5 h-5"></i>
                    <span class="lang-tr">Kategoriler</span>
                    <span class="lang-en">Categories</span>
                </h3>
                <div class="space-y-2 flex flex-col" id="category-list">
                    </div>
            </div>
        </aside>

        <section class="lg:w-3/4 min-h-screen">
            
            <div id="blog-list-view">
                <div class="mb-8">
                    <h1 class="font-heading text-4xl font-black text-slate-900 dark:text-white lang-tr">Blog Yazıları</h1>
                    <h1 class="font-heading text-4xl font-black text-slate-900 dark:text-white lang-en">Blog Posts</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-2 font-medium lang-tr">İngilizce öğrenme serüveniniz için en güncel ipuçları.</p>
                    <p class="text-slate-500 dark:text-slate-400 mt-2 font-medium lang-en">Latest tips for your English learning journey.</p>
                </div>
                <div id="blog-grid" class="grid md:grid-cols-2 gap-8">
                    </div>
            </div>

            <article id="blog-single-view" class="hidden premium-box p-8 md:p-12 rounded-[2.5rem]">
                <button onclick="showBlogList()" class="mb-8 flex items-center gap-2 text-slate-500 hover:text-primary-600 font-bold text-sm transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span class="lang-tr">Listeye Dön</span>
                    <span class="lang-en">Back to List</span>
                </button>
                
                <div class="h-64 md:h-96 rounded-3xl overflow-hidden mb-8 shadow-lg">
                    <img id="post-image" src="" class="w-full h-full object-cover">
                </div>

                <div class="flex flex-wrap items-center gap-4 mb-6">
                    <span id="post-category" class="px-4 py-1.5 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 text-xs font-black rounded-full uppercase tracking-wider">CATEGORY</span>
                    <span id="post-date" class="flex items-center gap-1 text-slate-400 text-sm font-bold">
                        <i data-lucide="calendar" class="w-4 h-4"></i> <span class="date-text">Date</span>
                    </span>
                </div>

                <h1 id="post-title" class="font-heading text-3xl md:text-5xl font-black mb-8 text-slate-900 dark:text-white leading-tight"></h1>
                
                <div id="post-content" class="prose prose-lg dark:prose-invert max-w-none text-slate-600 dark:text-slate-300 font-medium leading-relaxed">
                    </div>
            </article>

        </section>
    </main>

    <footer class="py-12 text-center border-t border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-black/20 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6">
            <span class="font-heading font-black text-xl text-slate-900 dark:text-white block mb-2 lang-tr">Berkan'dan İpuçları</span>
            <span class="font-heading font-black text-xl text-slate-900 dark:text-white block mb-2 lang-en">Berkan's Tips</span>
            <p class="text-sm font-bold text-slate-400 mb-8">© 2026. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
