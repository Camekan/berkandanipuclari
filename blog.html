<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Berkan'dan İpuçları</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc',
                            400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                            800: '#075985', 900: '#0c4a6e', 950: '#082f49',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        html { -webkit-tap-highlight-color: transparent; }
        body { font-weight: 500; }
        :root:not([lang="en"]) .lang-en { display: none !important; }
        :root[lang="en"] .lang-tr { display: none !important; }
        
        .premium-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #cbd5e1;
            transition: all 0.3s;
        }
        .dark .premium-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .premium-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn.active {
            background: #0ea5e9 !important;
            color: white !important;
        }
        
        .blog-content {
            line-height: 1.8;
        }
        .blog-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .blog-content p {
            margin-bottom: 1rem;
        }
        .blog-content ul, .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">

    <nav class="fixed w-full z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2.5 rounded-xl">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                <span class="font-heading font-bold text-xl lang-tr">Berkan'dan İpuçları</span>
                <span class="font-heading font-bold text-xl lang-en">Berkan's Tips</span>
            </a>
            
            <div class="flex items-center gap-3">
                <a href="index.html" class="px-6 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800 lang-tr">Ana Sayfa</a>
                <a href="index.html" class="px-6 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800 lang-en">Home</a>
                <button id="theme-toggle" class="p-3 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                </button>
                <button id="lang-toggle" class="px-4 py-2 rounded-xl font-bold hover:bg-slate-100 dark:hover:bg-slate-800">
                    <span class="lang-tr">EN</span>
                    <span class="lang-en">TR</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-16">
                <h1 class="font-heading text-5xl font-black mb-4 lang-tr">Blog</h1>
                <h1 class="font-heading text-5xl font-black mb-4 lang-en">Blog</h1>
                <p class="text-lg text-slate-600 dark:text-slate-400 lang-tr">İngilizce öğrenme ipuçları ve stratejiler</p>
                <p class="text-lg text-slate-600 dark:text-slate-400 lang-en">English learning tips and strategies</p>
            </div>

            <!-- Category Filter -->
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <button onclick="filterCategory('all')" class="category-btn active px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">
                    <span class="lang-tr">Tümü</span>
                    <span class="lang-en">All</span>
                </button>
                <button onclick="filterCategory('tips')" class="category-btn px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">
                    <span class="lang-tr">İpuçları</span>
                    <span class="lang-en">Tips</span>
                </button>
                <button onclick="filterCategory('grammar')" class="category-btn px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">
                    <span class="lang-tr">Gramer</span>
                    <span class="lang-en">Grammar</span>
                </button>
                <button onclick="filterCategory('vocabulary')" class="category-btn px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">
                    <span class="lang-tr">Kelime</span>
                    <span class="lang-en">Vocabulary</span>
                </button>
                <button onclick="filterCategory('speaking')" class="category-btn px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">Speaking</button>
                <button onclick="filterCategory('ai')" class="category-btn px-6 py-3 rounded-xl font-bold bg-slate-100 dark:bg-slate-800">AI & Tech</button>
            </div>

            <!-- Blog Posts Grid -->
            <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script src="blog-data.js"></script>
    <script>
        lucide.createIcons();
        const html = document.documentElement;

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
        
        if (localStorage.theme === 'dark') html.classList.add('dark');

        // Language Toggle
        document.getElementById('lang-toggle').addEventListener('click', () => {
            const current = html.getAttribute('lang') || 'tr';
            html.setAttribute('lang', current === 'tr' ? 'en' : 'tr');
            localStorage.lang = current === 'tr' ? 'en' : 'tr';
            renderBlogGrid();
        });
        
        if (localStorage.lang) html.setAttribute('lang', localStorage.lang);

        // Render Blog Grid
        function renderBlogGrid(category = 'all') {
            const lang = html.getAttribute('lang') || 'tr';
            const grid = document.getElementById('blog-grid');
            const filtered = category === 'all' ? blogPosts : blogPosts.filter(p => p.category === category);

            grid.innerHTML = filtered.map(post => `
                <article class="premium-box p-6 rounded-3xl cursor-pointer" onclick="window.location.href='blog-post.html?id=${post.id}'">
                    <div class="h-48 bg-gradient-to-br ${post.gradient} rounded-2xl mb-4"></div>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded-full text-xs font-bold">${post.categoryLabel[lang]}</span>
                        <span class="text-sm text-slate-500">${post.date[lang]}</span>
                    </div>
                    <h3 class="font-heading font-bold text-xl mb-3">${post.title[lang]}</h3>
                    <p class="text-slate-600 dark:text-slate-400 mb-4">${post.excerpt[lang]}</p>
                    <button class="text-blue-600 font-bold hover:underline">
                        ${lang === 'tr' ? 'Devamını Oku →' : 'Read More →'}
                    </button>
                </article>
            `).join('');
            
            lucide.createIcons();
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('button').classList.add('active');
            renderBlogGrid(cat);
        }

        renderBlogGrid();
    </script>
</body>
</html>
